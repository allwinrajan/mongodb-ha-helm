apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mongodb-ha.fullname" . }}-secret
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "mongodb-ha.labels" . | nindent 4 }}
type: Opaque
stringData:
  rootUsername: {{ .Values.mongodb.auth.rootUsername | quote }}
  rootPassword: {{ .Values.mongodb.auth.rootPassword | quote }}
  replica-set-key: {{ .Values.mongodb.auth.replicaSetKey | quote }}