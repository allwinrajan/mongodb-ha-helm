apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "mongodb-ha.fullname" . }}
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "mongodb-ha.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "mongodb-ha.fullname" . }}-service
  replicas: {{ .Values.mongodb.replicaSet.replicas }}
  selector:
    matchLabels:
      {{- include "mongodb-ha.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "mongodb-ha.selectorLabels" . | nindent 8 }}
    spec:
      terminationGracePeriodSeconds: 30
      securityContext:
        fsGroup: 999

      initContainers:
        - name: setup-keyfile
          image: busybox:1.36
          securityContext:
            runAsUser: 0
            runAsNonRoot: false
          command:
            - sh
            - -c
            - |
              cp /secret/replica-set-key /keyfile/replica-set-key
              chmod 400 /keyfile/replica-set-key
              chown 999:999 /keyfile/replica-set-key
          volumeMounts:
            - name: keyfile-secret
              mountPath: /secret
            - name: keyfile
              mountPath: /keyfile

        - name: init-data-dir
          image: busybox:1.36
          securityContext:
            runAsUser: 0
            runAsNonRoot: false
          command:
            - sh
            - -c
            - |
              chown -R 999:999 /data/db
              chmod -R 755 /data/db
          volumeMounts:
            - name: mongodb-data
              mountPath: /data/db

      containers:
        - name: mongodb
          image: "{{ .Values.mongodb.image.repository }}:{{ .Values.mongodb.image.tag }}"
          imagePullPolicy: {{ .Values.mongodb.image.pullPolicy }}
          securityContext:
            runAsUser: 999
            runAsNonRoot: true
          ports:
            - name: mongodb
              containerPort: {{ .Values.mongodb.service.port }}
          command:
            - bash
            - -c
            - |
              # Check if initialization is complete
              if [ -f /data/db/.mongodb_initialized ]; then
                echo "Starting MongoDB with authentication enabled..."
                exec mongod \
                  --replSet={{ .Values.mongodb.replicaSet.name }} \
                  --bind_ip_all \
                  --keyFile=/etc/mongodb-keyfile/replica-set-key \
                  --dbpath=/data/db \
                  --logpath=/var/log/mongodb/mongod.log
              else
                echo "First startup - authentication disabled for initialization..."
                exec mongod \
                  --replSet={{ .Values.mongodb.replicaSet.name }} \
                  --bind_ip_all \
                  --dbpath=/data/db \
                  --logpath=/var/log/mongodb/mongod.log
              fi
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "mongodb-ha.fullname" . }}-secret
                  key: rootUsername
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "mongodb-ha.fullname" . }}-secret
                  key: rootPassword
          resources:
            {{- toYaml .Values.mongodb.resources | nindent 12 }}
          livenessProbe:
            exec:
              command:
                - bash
                - -c
                - |
                  mongosh --quiet --eval "db.adminCommand('ping')" >/dev/null 2>&1 || \
                  mongosh -u $MONGO_INITDB_ROOT_USERNAME -p $MONGO_INITDB_ROOT_PASSWORD --authenticationDatabase admin --quiet --eval "db.adminCommand('ping')" >/dev/null 2>&1
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - bash
                - -c
                - |
                  mongosh --quiet --eval "db.adminCommand('ping')" >/dev/null 2>&1 || \
                  mongosh -u $MONGO_INITDB_ROOT_USERNAME -p $MONGO_INITDB_ROOT_PASSWORD --authenticationDatabase admin --quiet --eval "db.adminCommand('ping')" >/dev/null 2>&1
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: mongodb-data
              mountPath: /data/db
            - name: keyfile
              mountPath: /etc/mongodb-keyfile
              readOnly: true
            - name: mongodb-logs
              mountPath: /var/log/mongodb

      volumes:
        - name: keyfile-secret
          secret:
            secretName: {{ include "mongodb-ha.fullname" . }}-secret
            defaultMode: 0400
            items:
              - key: replica-set-key
                path: replica-set-key
        - name: keyfile
          emptyDir: {}
        - name: mongodb-logs
          emptyDir: {}

  volumeClaimTemplates:
    - metadata:
        name: mongodb-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: {{ .Values.mongodb.storage.storageClassName }}
        resources:
          requests:
            storage: {{ .Values.mongodb.storage.size }}
